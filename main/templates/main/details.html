{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'main/images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap">
</head>
<body>
<main>
    <h1 id="homepage-title"><a href="{% url 'search' %}">Game Finder</a></h1>
    <h1>Details page</h1>
    <div class="card">
    {% for game_detail in game_details %}
        <a class="card-link" href="#">
            <img class="card-thumbnail" alt="{{ game_detail.name }} cover" src="{{ game_detail.cover.url }}">
            <p>{{ game_details.cover.url }}</p>
            <p class="card-title">{{ game_detail.name }}</p>
        </a>
    {% endfor %}
    </div>
</main>
</body>
</html>
