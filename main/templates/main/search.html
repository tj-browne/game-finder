{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'main/images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <h1 id="homepage-title"><a href="{% url 'search' %}">Game Finder</a></h1>
    <form method="GET" class="search-form" action="">
        <input class="search-input" type="text" name="query" placeholder="Search...">
    </form>
{#        <div class="card">#}
{#            <a class="card-link" href="#">#}
{#                <img class="card-thumbnail" src="{% static 'main/images/fnv.webp' %}">#}
{#                <h2 class="card-title">Fallout: New Vegas</h2>#}
{#            </a>#}
{#        </div>#}
    {% for game in games %}
        <div class="card">
            <a class="card-link" href="{% url 'details' %}">
                <img class="card-thumbnail" alt="{{ game.name }} cover" src="{{ game.cover.url }}">
                <p class="card-title">{{ game.name }}</p>
            </a>
        </div>
    {% endfor %}
</main>
</body>
</html>
